                    <div class="modal-body">
                        <input type="text" name="ModalDisplay" class="form-control" id="modalDisplay" autocomplete="off">

                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="25" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
